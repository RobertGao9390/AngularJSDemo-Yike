<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
</head>
<body ng-app="Yike">
	<div class="viewport" >
		<!-- 侧边导航 -->
		<div class="navs" ng-class="{navs: true, collapse: collapsed}" ng-controller="NavController">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd class="active">
					<a href="./index.html" class="icon-home">
						<span>今日一刻</span>
					</a>
				</dd>
				<dd class="active">
					<a href="./views/author.html" class="icon-pencil">
						<span>热门作者</span>
					</a>
				</dd>
				<dd class="active">
					<a href="./views/category.html" class="icon-file-empty">
						<span>栏目预览</span>
					</a>
				</dd>
				<dd class="active">
					<a href="./views/favourite.html" class="icon-heart">
						<span>我的喜欢</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header: true, collapse: collapsed}">
				<a href="javascript:;" ng-click="toggle()" class="menu icon-menu"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body: true, collapse: collapsed}">
				<div loading class="loading" ng-hide="loaded" src="./public/images/loading.gif"></div>
				<!-- 占位符 -->
				<div ng-view></div>
			</div>
		</div>
	</div>
	<!-- <script src="./public/libs/toggle.js"></script> -->
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/angular-route/angular-route.js"></script>
	<!-- AngularJS入口 -->
	<script src="./scripts/app.js"></script>
	<!-- 控制器模块 -->
	<script src="./scripts/controllers.js"></script>
	<!-- 指令模块 -->
	<script src="./scripts/directives.js"></script>
</body>
</html>
